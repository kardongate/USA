baseURL = "https://kardongate.github.io/USA/"
languageCode = "zh-cn"
title = "Uncle’s Snark Arts"
theme = "PaperMod"

[pagination]
  pagerSize = 30

[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

# --- 核心修改区域 Start ---
[params]
  env = "production"
  title = "Uncle’s Snark Arts"
  description = "A snarky archive of texts, thoughts, fragments, and arts."
  keywords = ["snark", "arts", "text archive", "blog"]
  author = "Uncle"
  
  # 强制浅色主题 (让界面保持最干净的状态)，如果想要暗色可改为 "auto"
  defaultTheme = "light" 
  disableThemeToggle = false

  # --- 开启个人主页模式 (Profile Mode) ---
  [params.profileMode]
    enabled = true
    title = "叔的剑法" # 主页大标题
    subtitle = "Uncle’s Snark Arts" # 副标题
    # ⚠️ 关键：请把下面这个链接换成你自己的头像链接 (可以是本地 /images/avatar.jpg 或网络图片)
    imageUrl = "https://github.com/kardongate.png" 
    imageWidth = 120
    imageHeight = 120
    
    # 主页圆角按钮
    [[params.profileMode.buttons]]
      name = "Blog"
      url = "posts"
    [[params.profileMode.buttons]]
      name = "Github"
      url = "https://github.com/kardongate"

  # --- 文章内页设置 ---
  showReadingTime = true
  showShareButtons = false # 保持清爽，关掉分享按钮
  showPostNavLinks = true
  showBreadCrumbs = true
  showCodeCopyButtons = true
  
  # 搜索配置
  [params.fuseOpts]
    isCaseSensitive = false
    score = 0.5
    minMatchCharLength = 2
    keys = ["title", "permalink", "summary", "content"]
# --- 核心修改区域 End ---

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "search"
    name = "Search"
    url = "search/"
    weight = 20
  [[menu.main]]
    identifier = "archives"
    name = "Archive"
    url = "archives/"
    weight = 30

[security]
  enableInlineShortcodes = true
